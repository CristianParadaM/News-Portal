<div class="content">
    <div id="carousel" class="carousel slide" data-bs-ride="true">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="0" #myButton class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="12000">
                <div class="background">
                    <div class="row">
                        <div class="col-6">
                            <p class="text">{{newsTextShow}}</p><br><br>
                            <button type="button" *ngIf="isFinishAnimationNews" (click)="login.emit(true)" data-aos="fade-up" class="start-btn">
                                <p class="font">Enter</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="12000">
                <div class="background2">
                    <div class="row">
                        <div class="col-6">
                            <p class="text">{{weatherTextShow}}</p><br><br>
                            <button type="button" *ngIf="isFinishAnimationWeather" (click)="login.emit(true)" data-aos="fade-up" class="start-btn">
                                <p class="font" >Enter</p>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
