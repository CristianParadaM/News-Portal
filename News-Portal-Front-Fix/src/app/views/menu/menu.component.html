<mat-drawer-container hasBackdrop="true">
    <mat-drawer #drawer mode="over">
        <app-lateral (close)="drawer.toggle()"></app-lateral>
    </mat-drawer>
    <mat-drawer-content>
        <app-nav-bar (click-menu)="drawer.toggle()"></app-nav-bar>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
